<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link href ="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<style type="text/css">

</style>
  </head>
  <body>
    <h1 class="text-center">Alterando caixa de seleção</h1>

      <div class="container-fluid jumbotron">

        <div class="row justify-content-md-center ">

          <form id="form">
            <select name="" id="equipamentType">
              <option value="choose">Selecione</option>
              <option value="cameras">cameras</option>
              <option value="projectors">projectors</option>
            </select><br><br>
            <select name="" id="model">
              <option value="">Select your equipament</option>
            </select>
          </form>
        </div>



        <h6></h6>
      </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

    <script type="text/javascript">

      (function(){

        var cameras = {
          sansung: " teste san",
          yashica: "teste yashika"
        };
        var projectors = {
          kodac: " teste kodac",
          film: "teste film"
        };

        //var all      = document.getElementById("all");
        var type        = document.getElementById("equipamentType");
        var model       = document.getElementById("model");





        type.addEventListener('change',function(e){

          var target = e.target || e.srcElement;
          var models = getModels(this.value);

          if (this.value == "choose") {
            model.innerHTML = "<option>select a type first</option>";
            return;
          }

           var options = "<option> select a type </option>";
          for(var key in models){
            options += "<option value="+key+">"+models[key]+"</option>";
          }

          model.innerHTML = options ;

          //console.log(models);



        });

        function getModels(type){
          if (type == "cameras") {
            return cameras;
          }else{
            return projectors;
          }
        }

      }());

    </script>
  </body>
</html>
