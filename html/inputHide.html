<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href ="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">


<style type="text/css">
  .hide{
    display: none;
  }
</style>
  </head>
  <body>
    <h1 class="text-center">Show password</h1>

      <div class="container-fluid jumbotron">

        <div class="row justify-content-md-center ">

          <form id="form">

            <input type="radio" name="genre" value="1"> 1<br><br>
            <input type="radio" name="genre" value="2"> 2<br><br>
            <input type="radio" name="genre" id="other">other<br><br>
            <input type="text" id="otherText"><br><br>
            <button type="submit">Ok</button>
          </form>


        </div>



        <h6></h6>
      </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

    <script type="text/javascript">

      (function(){


        var otherText = document.getElementById("otherText");
        otherText.className = "hide";
        var form      = document.getElementById("form");
        var other     = document.getElementById("other");
        var elements  = form.elements;
        var options   = elements.genre;


        for (var i = 0; i < options.length; i++) {
          options[i].addEventListener('click',radioChanged);
        }

        function radioChanged(){
          var hide = other.checked ? " ": "hide";
          otherText.className = hide;
          if (hide) {
            otherText.value = ' ';
          }
        }



      }());

    </script>
  </body>
</html>
