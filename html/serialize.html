  <body>
    <h1 class="text-center">json</h1>

      <div class="container-fluid jumbotron">

        <div class="row justify-content-md-center ">

          <form id="form">
            <input type="text" name="name" id="name">
            <input type="text" name="sobrenome" id="sobreNome">
            <button type="submit">Ok</button>
          </form>

        <h6></h6>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

    <script type="text/javascript">



    var y = document.getElementById("form");
    var x = y.length;

    objeto = new Object();

    // adiciona ao objeto o nome e o valorecebido por parametro
    function add(key,value){
      objeto[key] = value;
    }

    //console.log(objeto);

    $("#form").on("submit",function(e){
      e.preventDefault();

      // percorre o formulario e adiciona ao objeto o valor de cada campo com o nome n√£o vazio
      for (var i = 0; i < x; i++) {

        if (y[i].name != "") {
            add(y[i].name,y[i].value);
        }
      }

      $.ajax({
        method: "POST",
        url: "../php/index.php",
        data: {
          // envrio o objeto como dados para receber no php
          data:objeto
        }
        }).done(function( msg ) {
          console.log( msg );
        });

    });

    </script>
